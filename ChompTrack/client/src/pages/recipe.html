<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe - ChompTrack</title>
    <link rel="stylesheet" href="../static/css/navbar.css">
    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/recipe.css">
</head>
<body>
    <!-- Placeholder for the navbar -->
    <div id="navbar-container"></div>
    <main class="container2">
        <h1 id="recipeName">Recipe Name</h1>
        <hr>
        <div class="recipe-grid">
            <div class="recipe-image-section">
                <img id="recipeImage" src="static/img/placeholder.jpg" alt="Recipe Image" class="recipe-image">
                <div class="recipe-info">
                    <p id="recipeCost">Cost: $0</p>
                    <p id="recipeCuisine">Cuisine: </p>
                    <p id="prepTime">Estimated Preparation time: </p>
                    <a id="fullRecipeLink" href="#">View recipe instructions</a>
                </div>
                <button class="add-to-meal-plan" id="addToMealPlanBtn">Add to Meal Plan</button>
            </div>
            
            <div class="recipe-details">
                <div class="ingredients">
                    <h2>Ingredients:</h2>
                    <ul id="ingredientsList"></ul>
                </div>
                <div class="nutrition">
                    <h2>Nutrition:</h2>
                    <p id="calories">Calories: </p>
                    <p id="carbohydrates">Carbohydrates: </p>
                    <p id="protein">Protein: </p>
                    <p id="fats">Fats: </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Popup for Date Picker -->
    <div id="mealPlanModal" class="modal">
        <div class="modal-content">
            <span class="close mt-0">&times;</span>
            <h3 class="my-3">Select Date and Course for Meal Plan</h3>
            <input type="date" id="mealPlanDate" class="form-control mt-3" placeholder="Select Date">
            <select id="mealType" class="form-control">
                <option value="" disabled selected>Select course</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
            </select>
            <button id="confirmMealPlanBtn" class="btn btn-primary mt-3">Confirm</button>
        </div>
    </div>

    <script src="../static/js/loadNavbar.js"></script>
    <!-- jQuery (required for Bootstrap and Datepicker) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="static/js/recipe.js"></script>
</body>
</html>
