<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js">
    </script>
    <link rel="stylesheet" href="../../static/css/profileCreation.css" >
</head>

<body>
    <div class="container">
        <a href="/">
            <img src="../../static/img/ChomptrackLogo.png" alt="logo img">
        </a>

        <div class="form-container">
            <h2>Complete Your Profile</h2>
            <form id="profileForm" onsubmit="return validateProfileForm(event);">
                <div class="form-group">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" title="name">
                    </div>
                    <div>
                        <label for="age">Age</label>
                        <input type="number" min="1" max="150" id="age" title="age">
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <select id="gender" style="width: 100%;">
                            <option disabled selected hidden></option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row2">
                    <div>
                        <label for="height">Height (cm)</label>
                        <input type="number" min="1" max="300" id="height" title="height">
                    </div>
                    <div>
                        <label for="weight">Weight (kg)</label>
                        <input type="number" step="0.01" min="1" max="700" id="weight" title="weight">
                    </div>
                </div>

                <div class="form-group flex-grp">
                    <label for="activity-level">Activity level</label>
                    <select id="activity-level">
                        <option disabled selected hidden></option>
                        <option value="Sedentary">Sedentary</option>
                        <option value="Lightly">Lightly active</option>
                        <option value="Moderately">Moderately active</option>
                        <option value="Very">Very active</option>
                        <option value="Super">Super active</option>
                    </select>
                </div>

                <div class="form-group flex-grp">
                    <label for="diet-type">Diet Type (Optional)</label>
                    <select id="diet-type" multiple class="ui fluid dropdown">
                        <!-- <option value="Anything">Anything</option> -->
                        <option value="Gluten_free">Gluten Free</option>
                        <!-- <option value="Ketogenic">Ketogenic</option> -->
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                        <!-- <option value="Paleo">Paleo</option>
                        <option value="Primal">Primal</option>
                        <option value="Low_FODMAP">Low FODMAP</option>
                        <option value="Whole30">Whole30</option> -->
                    </select>
                </div>

                <div class="form-group flex-grp">
                    <label for="allergy">Allergy (Optional)</label>
                    <select id="allergy" multiple class="ui fluid dropdown">
                        <!-- <option value="None">None</option> -->
                        <option value="Dairy">Dairy</option>
                        <option value="Egg">Egg</option>
                        <option value="Gluten">Gluten</option>
                        <option value="Grain">Grain</option>
                        <option value="Peanut">Peanut</option>
                        <option value="Seafood">Seafood</option>
                        <option value="Sesame">Sesame</option>
                        <option value="Shellfish">Shellfish</option>
                        <option value="Soy">Soy</option>
                        <option value="Sulfite">Sulfite</option>
                        <option value="Tree Nut">Tree Nut</option>
                        <option value="Wheat">Wheat</option>                        
                    </select>
                </div>

                <button type="submit" class="nxt_btn">Next</button>
            </form>
        </div>
    </div>

    <script src="../../static/js/profileCreation.js" charset="utf-8"></script>
</body>
</html>
